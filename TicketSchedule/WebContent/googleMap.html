<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtajlUONtd9R9vdowDwwrc-ul6NarmtiE&sensor=false&libraries=places">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var input = document.getElementById('target');
      	var searchBox = new google.maps.places.SearchBox(input);
      	var markers = [];

     	google.maps.event.addListener(searchBox, 'places_changed', function() {
      	  var places = searchBox.getPlaces();
          for (var i = 0, marker; marker = markers[i]; i++) {
              marker.setMap(null);
          }
		  var place=places[0];
		  document.getElementById("latitude").value=place.geometry.location.jb;
		  document.getElementById("longitude").value=place.geometry.location.kb;
      	});

      	google.maps.event.addListener(map, 'bounds_changed', function() {
       	var bounds = map.getBounds();
        searchBox.setBounds(bounds);
      	});
     }
     google.maps.event.addDomListener(window, 'load', initialize);

     function upload()
     {
     }
    </script>
  </head>
  <body>
    <div id="panel">
    	<input id="target" width="500"></input>
    	<input type="button" id="upload" value="upload" onclick="unload()"></input>
    </div>
    	<table>
		<tr>
			<td>OrigLat</td>
			<td><input id="origlat" name="origlat" value="0.00"></input></td>
			<td>OrigLng</td>
			<td><input id="origlng" name="origlng" value="0.00"></input></td>
		</tr>
		<tr>
			<td>DestLat</td>
			<td><input id="origlat" name="origlat" value="0.00"></input></td>
			<td>DestLng</td>
			<td><input id="origlng" name="origlng" value="0.00"></input></td>
		</tr>
	</table>
    <div id="communication">
    <form action="/TicketSchedule/servlet/googleMapSupporting" method="post">
	<table>
		<tr>
			<td>Latitude</td>
			<td><input id="latitude" name="latitude" value="0.00"></input></td>
			<td>Longitude</td>
			<td><input id="longitude" name="longitude" value="0.00"></input></td>
		</tr>
	</table>
		Press the button to Import the latitude.
		<input type="submit" value="Import DB" />
	</form>

    </div>
    <div id="map-canvas"></div>

  </body>
</html>
