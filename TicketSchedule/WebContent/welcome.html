<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<link rel="stylesheet" type="text/css" href="./CSS/c1.css" />

<script>

function clickaway(str){
	if (str=="username")
	{
		var obj=document.getElementById("name");
		obj.value="";
		obj.style.color="#000000";
	}
	if (str=="password")
	{
		var obj=document.getElementById("pwd");
		obj.value="";
		obj.style.color="#000000";
	}
}

</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome!</title>
</head>

<body>
<div id="header_wrap">
	<div id="header">
		<a id="logo" href="http://www.zimride.com/">Zimride</a>
	<ul id="top_nav">
		<li>
		<a id="sign_up" class="signup_link" href="https://www.zimride.com/auth/register?">Sign up</a>
		</li>
		<li>
		<a id="log_in" class="login_link" href="https://www.zimride.com/auth/signin?">Log in</a>
		</li>
		<li>
		<a id="post_ride" class="button post" href="http://www.zimride.com/ride/add">Post a ride</a>
		</li>
	</ul>
	</div>
</div>

<form action="/TicketSchedule/servlet/Welcome" method="get">
	<p>
		Press the button to execute the servlet
		<input type="submit" value="Execute Servlet" />
	</p>
</form>


<form action="/TicketSchedule/servlet/Welcome" method="post">
	<div class="box">
		<div class="text_input">
		<input id="name" class="input_text_clickaway" type="text" value="username"  name="name" style="color: rgb(153, 153, 153)" onclick="clickaway(this.value)">
		</div>
		<div class="text_input">
		<input id="pwd" class="input_text_clickaway" type="text" value="password" name="pwd" style="color: rgb(153, 153, 153)" onclick="clickaway(this.value)">
		</div>
		<button class="clickaway_confirm" type="submit">InsertName</button>
	</div>
</form>
</body>
</html>
