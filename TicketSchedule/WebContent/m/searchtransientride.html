	<script src="js/foundation.min.js"></script>
	<script>
		function getTransientTide() {
			$.get("../servlet/SearchTransientTopic", function(data) {
				var result = JSON.parse(data);
				for (index = 0; index < result.length; ++index) {
					var r=result[index];
					var ride="";
					ride = '<div class="row"><hr><div class="small-3 columns header text-center"><a class="th"> <img src="../UserProfile/';
					ride = ride + r.owner._avatarID;
					ride = ride + '" /></a><div class="row text-center"><i class="fi-torso"></i>';
					ride = ride + r.owner._givenname;
					ride = ride + '</div></div><div class="small-7 columns ride-info"><i class="fi-home"></i>';
					ride = ride + r.origLoc._formatedAddr;
					ride = ride + '<br><br><i class="fi-target"></i>';
					ride = ride + r.destLoc._formatedAddr;
					ride = ride + '<br><br><i class="fi-clock"></i>';
					ride = ride + r.rideTime;
					ride = ride + '</div><span class="label small-2 columns ride-avail bottom">空座：';
					ride = ride + r.availSeats;
					ride = ride + '<br>';
					if (r.userType) {
						ride = ride + 'TAXI';
					} else {
						ride = ride + r.price +'/座';
					}
					ride = ride + '</span></div>';
					$('#main').append(ride);
				}
			});

		}
		$(document).foundation();
		getTransientTide();
	</script>
